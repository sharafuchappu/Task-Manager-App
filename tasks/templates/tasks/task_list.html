{% extends 'tasks/base.html' %}

{% block content %}
<h1>Task List</h1>
<a href="{% url 'create_task' %}" class="btn btn-primary">Create Task</a>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.get_status_display }}</td>
            <td>{{ task.due_date }}</td>
            <td>
                <a href="{% url 'edit_task' task.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
